language: node_js
node_js:
- 8.11.2
sudo: required
cache:
  npm: true
  directories:
  - "/home/travis/.cache/Cypress"
  - "~/.npm"
install:
- npm install
- npm install -g ngrok
before_script:
- PATH=${PATH//:\.\/node_modules\/\.bin/}
- mkdir public
- curl -sO http://stedolan.github.io/jq/download/linux64/jq
- ngrok authtoken ${NGROK_AUTH_TOKEN} > /dev/null &
- ngrok http file://$(pwd)/public/ --authtoken=${NGROK_AUTH_TOKEN} > /dev/null &
- sleep 3
script:
- echo "themey@runbox.com" | npm run lint
- echo {} > credentials.json
- npm run format
- npm run build && npm run zip
- NGROK_PATH=$(curl 'http://127.0.0.1:4040/api/tunnels' | jq -r '.tunnels[0].public_url')/green_theme.zip
- echo "{\"theme\":{\"name\":\"Travis Curl Test - $(date +"%D %T %Z")\",\"src\":\"$NGROK_PATH\"}}" > body.json
- echo $(cat body.json)
- 'TEST_THEME_ID=$(curl -d @body.json -H "Accept: application/json" -H "Content-Type:application/json" https://${SHOPIFY_API_KEY}:${SHOPIFY_API_PASSWORD}@${SHOPIFY_URL}/admin/api/2019-07/themes.json | jq -r ".theme.id")'
- echo ${TEST_THEME_ID}
- if [ ${TEST_THEME_ID} == null ] ; then exit 1 ; fi
- while [ $(curl https://${SHOPIFY_API_KEY}:${SHOPIFY_API_PASSWORD}@${SHOPIFY_URL}/admin/api/2019-04/themes/$TEST_THEME_ID.json
  | jq -r '.theme.previewable') != 'true' ]; do echo 'Waiting for theme'; sleep 2;
  done
- cypress run --env SHOPIFY_URL=${SHOPIFY_URL},SHOPIFY_THEME_ID=$TEST_THEME_ID
- 'curl -H "Accept: application/json" -X DELETE https://${SHOPIFY_API_KEY}:${SHOPIFY_API_PASSWORD}@${SHOPIFY_URL}/admin/api/2019-07/themes/$TEST_THEME_ID.json'
addons:
  chrome: stable
  apt:
    packages:
    - libgconf-2-4
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_pull_requests: false
    template:
    - "%{repository_slug} (%{commit}) : %{message}"
    - 'Build details: %{build_url}'
env:
  global:
  - SHOPIFY_URL: "greenstore-dev.myshopify.com"
  - secure: 
  - secure: 
  - secure: 
